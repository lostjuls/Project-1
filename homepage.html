<div id="upload">
    <h1>ArtsyArts</h1>
<body><h3>Log in </h3>
    <form action=" /path_to_server">
      <label>Username: 
    <input type="text" placeholder="Enter Username"><br><br></label>
    <label>Password: 
    <input type="password" placeholder="Enter your password"> <br><br> </label>
    <input type="submit" value="Log in"> <br><br>

    <br><Br>
        <br><Br>
    
            <br><Br>
                <div id="folder">
                    <body>
                          <form class="box" method="post"></form>
                          <form action="/upload" method="post" enctype="multipart/form-data">
                           
                            
                          </form>
                          <br><br>
                          <input type="text" placeholder="Folder Name">
                          <script>
                          function previewImage(event) {
                              var reader = new FileReader();
                              reader.onload = function() {
                                  var output = document.getElementById('output');
                                  output.src = reader.result;
                              }
                              reader.readAsDataURL(event.target.files[0]);
                          }
                      </script>
                  
                  
                      <h1>Upload Art!</h1>
                      <input type="file" accept="image/*" onchange="previewImage(event)">
                      <br>
                      <img id="output" width="500" alt="">
                  </body>
