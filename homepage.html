<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artsy Arts Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" href="#">Artsy Arts</a>
      <button class="btn btn-outline-danger" id="logoutButton" style="display: none;">Logout</button>
    </div>
  </nav>

  <section id="about">
    <div class="container">
      <h1>Welcome to Artsy Arts</h1>
      <p>Portfolio platform to showcase your creativity!</p>
    </div>
  </section>

  <section id="login-register">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4" id="form-title">Login</h2>
          <form id="authForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" id="authButton">Login</button>
          </form>
          <p class="text-center mt-3">
            <span id="toggle-text">Don't have an account?</span>
            <a href="#" id="toggle-form">Register</a>
          </p>
        </div>
      </div>
    </div>
  </section>

  <section id="portfolio" style="display: none;">
    <script>
      if (localStorage.getItem('loggedIn')) {
        document.getElementById('portfolio').style.display = 'block';
        document.getElementById('logoutButton').style.display = 'block';
      }
    </script>
    <div class="container">
      <h2 class="text-center mb-4">Create Your Portfolio</h2>
      <form id="projectForm">
        <div class="mb-3">
          <label for="title" class="form-label">Project Title</label>
          <input type="text" id="title" class="form-control" required>
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea id="description" class="form-control" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="file" class="form-label">Upload Files</label>
          <input type="file" id="file" class="form-control" accept="image/*" multiple required>
        </div>
        <button type="submit" class="btn btn-success w-100">Add to Portfolio</button>
      </form>
      <div class="mt-5">
        <h3>Portfolio Showcase</h3>
        <div id="portfolioDisplay"></div>
        <button id="generatePortfolio" class="btn btn-primary mt-4 w-100">Generate Portfolio</button>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2024 Artsy Arts. All rights reserved.</p>
  </footer>

  <script src="java.js"></script>
</body>
</html>
